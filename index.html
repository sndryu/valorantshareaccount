// --- Firebase Configuration ---

    projectId: "valorant-share-account",
    storageBucket: "valorant-share-account.firebasestorage.app",

};

// Initialize Firebase

const auth = getAuth(app);
const db = getFirestore(app);

// --- Constants ---

const COLLECTION_NAME = 'riot_accounts_shared';

const API_REGION = 'ap';

// ★★★ パスコード設定 (ここで変更してください) ★★★
const SITE_PASSCODE = 'tyobisaikyou!!!!'; // 16桁のパスワード
const STORAGE_KEY_ACCESS = 'riot_manager_unlocked'; // ブラウザ保存用のキー

let currentUser = null;
let accounts = [];

// DOM Elements

const searchInput = document.getElementById('searchInput');
const loadingSpinner = document.getElementById('loadingSpinner');
const emptyState = document.getElementById('emptyState');
const modal = document.getElementById('modal');

const lockScreen = document.getElementById('lockScreen'); // 追加

// --- Access Control (Lock Screen) ---
window.checkAccess = () => {
    // ローカルストレージに解除済みフラグがあるか確認
    if (localStorage.getItem(STORAGE_KEY_ACCESS) === 'true') {
        lockScreen.classList.add('hidden'); // ロック解除
    } else {
        lockScreen.classList.remove('hidden'); // ロック表示
    }
}

window.unlockSite = (e) => {
    e.preventDefault();
    const input = document.getElementById('passcodeInput').value;
    const errorMsg = document.getElementById('lockError');
    const unlockBtn = document.getElementById('unlockBtn');

    if (input === SITE_PASSCODE) {
        // 正解
        unlockBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
        unlockBtn.classList.remove('riot-red');
        unlockBtn.classList.add('bg-green-500');
        
        setTimeout(() => {
            localStorage.setItem(STORAGE_KEY_ACCESS, 'true'); // 保存
            lockScreen.style.opacity = '0';
            setTimeout(() => {
                lockScreen.classList.add('hidden');
            }, 500);
        }, 300);
    } else {
        // 不正解
        errorMsg.classList.remove('hidden');
        document.getElementById('passcodeInput').classList.add('border-red-500');
        document.getElementById('passcodeInput').classList.add('animate-shake');
        setTimeout(() => document.getElementById('passcodeInput').classList.remove('animate-shake'), 500);
    }
}

// ページ読み込み時にチェック
window.addEventListener('DOMContentLoaded', checkAccess);


// --- Authentication ---
async function initAuth() {
    try {
        await signInAnonymously(auth);
    } catch (error) {
        console.error("Auth Error:", error);
        showToast("認証エラー: " + error.message, "error");
    }
}

// --- Firestore Realtime Listener ---
function subscribeToData() {
    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', COLLECTION_NAME);

    onSnapshot(colRef, (snapshot) => {
        loadingSpinner.classList.add('hidden');
        accounts = [];
        snapshot.forEach((doc) => {
            accounts.push({ id: doc.id, ...doc.data() });
        });
        accounts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
        renderAccounts(searchInput.value);
    }, (error) => {
        console.error("Data Fetch Error:", error);
        loadingSpinner.classList.add('hidden');
        showToast("データ取得エラー", "error");
    });
}

onAuthStateChanged(auth, (user) => {
    if (user) {
        currentUser = user;
        subscribeToData();
    }
});

initAuth();

// --- Data Operations ---
window.handleFormSubmit = async (e) => {
    e.preventDefault();
    if (!currentUser) {
        showToast("ログインしていません", "error");
        return;
    }

    const gameName = document.getElementById('inputGameName').value.trim();
    const tagLine = document.getElementById('inputTagLine').value.trim();
    const loginId = document.getElementById('accId').value.trim();
    const pass = document.getElementById('accPass').value;
    const submitBtn = document.getElementById('submitBtn');

    if (!gameName || !tagLine || !loginId || !pass) return;

    const fullName = `${gameName}#${tagLine}`;

    try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 保存中...';

        await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', COLLECTION_NAME), {
            name: fullName, 
            loginId: loginId,
            password: pass,
            createdAt: serverTimestamp(),
            createdBy: currentUser.uid
        });

        closeModal();
        showToast('アカウントを追加しました', 'success');
    } catch (error) {
        console.error("Add Error:", error);
        showToast("追加失敗", "error");
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '登録';
    }
};

window.deleteAccount = async (docId) => {
    if (!currentUser) return;
    if(confirm('このアカウントをリストから削除しますか？')) {
        try {
            await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', COLLECTION_NAME, docId));
            showToast('削除しました', 'success');
        } catch (error) {
            showToast("削除失敗", "error");
        }
    }
};

// --- Rendering ---
window.renderAccounts = (filterText = '') => {
    accountListEl.innerHTML = '';
    const filtered = accounts.filter(acc => acc.name.toLowerCase().includes(filterText.toLowerCase()));

    if (filtered.length === 0) {
        emptyState.classList.remove('hidden');
        if(accounts.length > 0) emptyState.innerHTML = `<p>一致するアカウントが見つかりません</p>`;
        else emptyState.innerHTML = `<p>アカウントが登録されていません。<br>右上のボタンから追加してください。</p>`;
    } else {
        emptyState.classList.add('hidden');
        filtered.forEach((acc) => {
            const card = document.createElement('div');
            card.className = 'bg-gray-800 border border-gray-700 rounded-xl p-5 flex flex-col md:flex-row items-start md:items-center justify-between shadow-lg hover:border-gray-500 transition-all gap-4 relative overflow-hidden group';
            
            const statusElId = `status-${acc.id}`;
            const parts = acc.name.split('#');
            const displayName = parts[0];
            const displayTag = parts[1] || '???';

            card.innerHTML = `
                <div class="absolute top-0 right-0 w-40 h-40 bg-red-600 opacity-5 rounded-full blur-3xl transform translate-x-10 -translate-y-10 pointer-events-none"></div>

                            ${displayName.charAt(0).toUpperCase()}
                        </div>
                        <div id="${statusElId}-dot" class="absolute -bottom-1 -right-1 w-4 h-4 bg-gray-500 border-2 border-gray-800 rounded-full" title="ステータス確認中..."></div>
                    </div>
                    
                    <div class="flex flex-col min-w-0 text-left">
                        <div class="flex items-baseline gap-1">
                            <h3 class="font-bold text-xl text-white truncate max-w-[200px] tracking-tight">${escapeHtml(displayName)}</h3>
                            <span class="text-sm text-gray-400 font-mono">#${escapeHtml(displayTag)}</span>
                        </div>
                        <div id="${statusElId}-text" class="text-xs text-gray-500 flex items-center gap-1 h-5 font-medium">
                            <i class="fa-solid fa-spinner fa-spin text-[10px]"></i> ステータス確認中...
                        </div>
                    </div>
                </div>

                <div class="flex flex-col w-full md:w-auto gap-3 z-10 mt-2 md:mt-0">
                    <div class="flex items-center gap-2 w-full">
                        <div class="flex-1 flex bg-gray-900 rounded-lg border border-gray-700 overflow-hidden group/input">
                            <div class="bg-gray-800 px-3 py-2 flex items-center justify-center border-r border-gray-700 text-gray-400 text-xs font-bold w-12">ID</div>
                            <input type="text" value="${escapeHtml(acc.loginId)}" readonly class="bg-transparent text-gray-300 text-sm px-3 py-2 w-full outline-none font-mono cursor-default">
                            <button onclick="copyToClipboard('${escapeJs(acc.loginId)}', 'ログインIDをコピー')" 
                                class="bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white px-3 transition-colors border-l border-gray-700" title="IDをコピー">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 w-full">
                         <div class="flex-1 flex bg-gray-900 rounded-lg border border-gray-700 overflow-hidden group/input">
                            <div class="bg-gray-800 px-3 py-2 flex items-center justify-center border-r border-gray-700 text-gray-400 text-xs font-bold w-12">PW</div>
                            <input type="password" value="${escapeHtml(acc.password)}" readonly class="bg-transparent text-gray-300 text-sm px-3 py-2 w-full outline-none font-mono cursor-default tracking-widest">
                            <button onclick="copyToClipboard('${escapeJs(acc.password)}', 'パスワードをコピー')" 
                                class="bg-gray-800 hover:bg-gray-700 text-gray-400 hover:text-white px-3 transition-colors border-l border-gray-700" title="パスワードをコピー">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <button onclick="deleteAccount('${acc.id}')" class="absolute top-4 right-4 text-gray-600 hover:text-red-500 transition-colors z-20">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            accountListEl.appendChild(card);

            fetchAccountStatus(acc.name, statusElId);
        });
    }
}

// --- Status Logic ---
async function fetchAccountStatus(fullRiotId, elementId) {
    const dotEl = document.getElementById(`${elementId}-dot`);
    const textEl = document.getElementById(`${elementId}-text`);

    if (!fullRiotId.includes('#')) {
        updateStatusUI(dotEl, textEl, 'unknown', '形式エラー');
        return;
    }

    const [name, tag] = fullRiotId.split('#');
    const encodedName = encodeURIComponent(name);
    const encodedTag = encodeURIComponent(tag);

    try {
        const response = await fetch(`https://api.henrikdev.xyz/valorant/v3/matches/${API_REGION}/${encodedName}/${encodedTag}?api_key=${HDEV_API_KEY}`);
        
        if (!response.ok) {
            if(response.status === 404) throw new Error("Not Found");
            if(response.status === 429) throw new Error("Rate Limit");
            throw new Error("Error");
        }

        const json = await response.json();
        
        if (json.data && json.data.length > 0) {
            const lastMatch = json.data[0];
            const startTime = lastMatch.metadata.game_start; 
            const duration = lastMatch.metadata.game_length; 
            const endTimeMs = (startTime * 1000) + (duration); 
            const nowMs = Date.now();
            const diffMinutes = Math.floor((nowMs - endTimeMs) / (1000 * 60));

            if (diffMinutes < 20) {
                updateStatusUI(dotEl, textEl, 'online', `プレイ中 (約${diffMinutes < 0 ? 0 : diffMinutes}分前)`);
            } else if (diffMinutes < 60) {
                updateStatusUI(dotEl, textEl, 'recent', `約${diffMinutes}分前にプレイ`);
            } else if (diffMinutes < 1440) { 
                const hours = Math.floor(diffMinutes / 60);
                updateStatusUI(dotEl, textEl, 'offline', `${hours}時間前にプレイ`);
            } else {
                const days = Math.floor(diffMinutes / 1440);
                updateStatusUI(dotEl, textEl, 'offline', `${days}日以上オフライン`);
            }
        } else {
            updateStatusUI(dotEl, textEl, 'offline', '履歴なし');
        }

    } catch (error) {
        updateStatusUI(dotEl, textEl, 'offline', '取得失敗 / 非公開');
    }
}

function updateStatusUI(dot, text, status, message) {
    if(!dot || !text) return;
    text.innerHTML = message;
    dot.className = "absolute -bottom-1 -right-1 w-4 h-4 rounded-full border-2 border-gray-800 shadow-sm transition-all";

    if (status === 'online') {
        dot.classList.add('bg-green-500', 'animate-pulse');
        text.className = 'text-xs text-green-400 font-bold flex items-center gap-1 h-5';
    } else if (status === 'recent') {
        dot.classList.add('bg-yellow-500');
        text.className = 'text-xs text-yellow-400 font-bold flex items-center gap-1 h-5';
    } else {
        dot.classList.add('bg-gray-600');
        text.className = 'text-xs text-gray-500 flex items-center gap-1 h-5';
    }
}

// Search Listener
searchInput.addEventListener('input', (e) => {
    renderAccounts(e.target.value);
});

// --- Helper Functions ---
window.openModal = () => {
    modal.classList.remove('hidden');
    setTimeout(() => document.getElementById('inputGameName').focus(), 100);
}

window.closeModal = () => {
    modal.classList.add('hidden');
    form.reset();
}

window.copyToClipboard = async (text, message) => {
    try {
        await navigator.clipboard.writeText(text);
        showToast(message);
    } catch (err) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast(message);
    }
}

window.showToast = (message, type = 'success') => {
    const toastEl = document.getElementById('toast');
    const msgEl = document.getElementById('toastMessage');
    const icon = toastEl.querySelector('i');
    const borderEl = document.getElementById('toastBorder');

    msgEl.textContent = message;

    if (type === 'error') {
        borderEl.className = 'absolute inset-0 border border-yellow-500 rounded-full animate-pulse';
        icon.className = 'fa-solid fa-circle-exclamation text-yellow-500';
    } else {
        borderEl.className = 'absolute inset-0 border border-red-500 rounded-full';
        icon.className = 'fa-solid fa-circle-check text-green-400';
    }

    toastEl.style.opacity = '1';
    toastEl.style.transform = 'translate(-50%, 0)';

    setTimeout(() => {
        toastEl.style.opacity = '0';
        toastEl.style.transform = 'translate(-50%, 20px)';
    }, 2500);
}

window.togglePasswordVisibility = (id) => {
    const input = document.getElementById(id);
    const icon = input.nextElementSibling.querySelector('i');
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) { return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]; });
}

function escapeJs(text) {
    if (!text) return '';
    return text.replace(/\\/g, '\\\\').replace(/'/g, "\\'");
}

modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
});
